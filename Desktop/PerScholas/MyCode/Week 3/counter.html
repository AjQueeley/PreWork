<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="total">0</div>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="mult-2">x2</button>
    <button id="div-2">/2</button>
    <button id="mult-5">x5</button>
    <button id="div-5">/5</button>
    <script>
        // Select Total / Create Variables
        let total = document.getElementById('total');
        let count = 0;
        // Create Six Functions
        function add(){
            count++
            total.textContent = count
            alert(count)
        }

        function subtract(){
            count--
            total.textContent = count
            alert(count)
        }

        function multiplyBy2(){
            count *= 2
            total.textContent = count
            alert(count)

        }

        function divideBy2(){
            count /= 2
            total.textContent = count
            alert(count)

        }

        function multiplyBy5(){
            count *= 5
            total.textContent = count
            alert(count)

        }

        function divideby5(){
            count /= 5
            total.textContent = count
            alert(count)

        }

        // function update(){
        //     total.textContent = count
        //     alert(count)
        // }

        // Attach Functions to Buttons
        document.getElementById('add').onclick = add;
        document.getElementById('subtract').onclick = subtract;
        document.getElementById('mult-2').onclick = multiplyBy2;
        document.getElementById('div-2').onclick = divideBy2;
        document.getElementById('mult-5').onclick = multiplyBy5;
        document.getElementById('div-5').onclick = divideby5;

    </script>
</body>
</html>
